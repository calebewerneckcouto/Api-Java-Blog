# ===================== CONFIGURAÇÕES DO BANCO DE DADOS =====================
spring.datasource.url=jdbc:postgresql://localhost:5432/cwcdcomb_blog
spring.datasource.username=cwcdcomb_cwc3d
spring.datasource.password=cwc3d14694899
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões com HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=2000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===================== JPA / HIBERNATE =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Otimizações de performance
spring.transaction.rollback-on-commit-failure=true
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================== SPRING SESSION =====================
spring.session.store-type=jdbc
spring.session.jdbc.cleanup-cron=0 0 4 * * *
spring.session.jdbc.initialize-schema=always

# ===================== CONFIGS DO SERVIDOR / TOMCAT =====================
server.servlet.context-path=/blog
server.tomcat.max-connections=50000
server.tomcat.min-spare-threads=1000
server.tomcat.max-upload-size=500MB
server.tomcat.max-http-post-size=500MB

# ===================== MULTIPART / UPLOAD =====================
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# ===================== ENCODING =====================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

# ===================== COMPRESSION & HTTP/2 =====================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# ===================== OUTRAS CONFIGURAÇÕES =====================
spring.jmx.enabled=false
spring.flyway.enabled=false

